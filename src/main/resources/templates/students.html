<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

	<nav class="navbar navbar-dark bg-dark mb-4">
	    <div class="container-fluid flex-column align-items-start">
	        <a class="navbar-brand mb-2" href="#">Student Management</a>

	        <div class="d-flex flex-wrap gap-2">
	            <a th:href="@{/admin/dashboard}" class="btn btn-outline-light btn-sm">Dashboard</a>
	            <a th:href="@{/admin/students/register}" class="btn btn-outline-light btn-sm">Register Student</a>
	            <a th:href="@{/admin/students}" class="btn btn-outline-light btn-sm">View Students</a>
	            <a th:href="@{/admin/courses/add}" class="btn btn-outline-light btn-sm">Add Course</a>
	            <a th:href="@{/admin/courses/view}" class="btn btn-outline-light btn-sm">View Courses</a>
	            <a th:href="@{/admin/applications/form}" class="btn btn-outline-light btn-sm">Submit Application</a>
	            <a th:href="@{/admin/applications}" class="btn btn-outline-light btn-sm">Review Applications</a>
	        </div>
	    </div>
	</nav>
	

    <div class="container">
        <h2 class="mb-4">Registered Students</h2>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Course</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}">1</td>
                    <td th:text="${student.name}">John Doe</td>
                    <td th:text="${student.email}">john@example.com</td>
                    <td th:text="${student.course.name}">Computer Science</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
