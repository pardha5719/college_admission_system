<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">College Admin Dashboard</a>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Welcome, Admin</h2>

        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Students</h5>
                        <p class="card-text" th:text="${studentCount}">0</p> <!-- Replace with dynamic value -->
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Courses Offered</h5>
                        <p class="card-text" th:text="${courseCount}">0</p> <!-- Replace with dynamic value -->
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Pending Applications</h5>
                        <p class="card-text" th:text="${pendingApplications}">0</p> <!-- Replace with dynamic value -->
                    </div>
                </div>
            </div>
        </div>
		
		<div class="mt-4">
		    <a th:href="@{/admin/students}" class="btn btn-outline-primary me-2">Manage Students</a>
		    <a th:href="@{/admin/courses/view}" class="btn btn-outline-success me-2">View Courses</a>
		    <a th:href="@{/admin/applications}" class="btn btn-outline-warning me-2">Review Applications</a>
		    <a th:href="@{/admin/students/register}" class="btn btn-outline-info me-2">Register Student</a>
		    <a th:href="@{/admin/courses/add}" class="btn btn-outline-secondary">Add Course</a>
			<a th:href="@{/admin/applications/form}" class="btn btn-outline-dark">Submit Application</a> 
		</div>

    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 mb-3 text-muted">
         College Admission System
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
