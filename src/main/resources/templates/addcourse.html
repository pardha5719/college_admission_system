<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
	<link rel="stylesheet" href="/addcourse.css">
</head>
<body>

    <h1>Add New Course</h1>

    <form th:action="@{/admin/courses/save}" th:object="${course}" method="post">
		<div class="mb-3 text-start">
		    <button type="button"
		            class="btn btn-dashboard"
		            onclick="location.href='/admin/dashboard'">
		        ‚Üê Back to Dashboard
		    </button>
		</div>

        <div>
            <label>Course Name</label>
            <input type="text" th:field="*{name}" required>
        </div>

        <div>
            <label>Cutoff Marks</label>
            <input type="number" th:field="*{cutoffMarks}" required>
        </div>

        <div>
            <button type="submit">Save</button>
            <a th:href="@{/admin/courses/view}">Cancel</a>
        </div>

    </form>

</body>
</html>
